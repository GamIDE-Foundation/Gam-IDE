name: Android CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'dev'
  pull_request:
    branches:
      - 'dev'

jobs:
  IDE-debug-apk:
    name: Build IDE Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      
      - name: Build with Gradle
        id: gradle_build_debug
        run: ./gradlew assembleDebug

      - name: Upload debug apk
        uses: actions/upload-artifact@v4
        with:
          name: ide-debug
          compression-level: 0
          path: app/build/outputs/apk/debug

  IDE-release-apk:
    name: Build IDE Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      
      - name: Build with Gradle
        id: gradle_build_release
        run: ./gradlew assembleRelease
        
      - name: Sign APK
        id: sign_apk
        uses: noriban/sign-android-release@v5
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
          alias: ${{ secrets.KEYSTORE_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"      

      - name: Upload release apk
        uses: actions/upload-artifact@v4
        with:
          name: ide-release
          compression-level: 0
          path: ${{steps.sign_apk.outputs.signedReleaseFile}}

  send:
    name: Send APK
    runs-on: ubuntu-latest
    needs: [IDE-debug-apk, IDE-release-apk]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Get the last commit message
        id: get_commit_msg
        run: |
          commit_message=$(git log -1 --pretty=format:'%s')
          echo "::set-output name=message::$commit_message"

      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: ide-debug

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: ide-release

      - name: Send Debug APK to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: -1002153863338
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          document: app-debug.apk
          disable_web_page_preview: false
          message: |
            *Debug Build Success!*
            Repository: *${{ github.repository }}*
            Branch: *${{ github.ref_name }}*
            App: Robok IDE
            Commit message: `${{ github.event.head_commit.message }}`
            [Check the logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Send Release APK to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: -1002213084840
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          document: app-release-unsigned-signed.apk
          disable_web_page_preview: false
          message: |
            *Release Build Success!*
            Repository: *${{ github.repository }}*
            Branch: *${{ github.ref_name }}*
            App: Robok IDE
            Commit message: `${{ github.event.head_commit.message }}`
            [Check the logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
